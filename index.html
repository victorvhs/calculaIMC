<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Calculo de IMC</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="calcImc.js"></script>


</head>
<body>
	<div class="container">
		
		<div class="row">


    	<div class="col-sm">
            <h1 class="center"> </h1>
            

            <div class="jumbotron">
                <h1 class="display-4">Calculo De I.M.C</h1>
                <p class="lead">Sistema para Calcular o Indice de massa Corporea</p>
                <hr class="my-4">
                <form>
                    <div class="form-group">
                        <label for="altura">Altura</label>
                    
                        <input class="form-control" type="text" id="altura" placeholder="Insira a altura em Metros"/>
                        <small id="alturaHelp" class="form-text text-muted">Por exemplo 1,70.</small>
                    </div>

                    <div class="form-group">
                        <label for="peso">Peso</label>
                         <input class="form-control" type="text" id="peso" placeholder="Insira seu peso em Quilogramas."/>
                    </div>
                    <p class="lead">
                      <a class="btn btn-primary btn-lg" href="#" role="button">Calcular</a>
                    </p>
                </form>
            </div>
    	</div>

  	</div>
	</div>
</body>
</html>
